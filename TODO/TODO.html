<!DOCTYPE html>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">

<body>

    <section id="instruction">

      <ul>
        <li>
          пкм - выдиление
        </li>
        <li>
          ctrl + пкм - удаление
        </li>
      </ul>
    </section>

  <script src="js.js"></script>

</html>
